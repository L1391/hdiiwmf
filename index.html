<html>
    <head>
        <meta charset="UTF-8">
        <title>hdiiwmf</title>

        <script src="canvas.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <h1>How do I interact with my friends?</h1>
        <div id="canvas-holder"></div>
        <input id="timeline" type="range">
        <div id="controls">
            <div id="left-controls" class="col">
                <h4>Friend list</h4>
                <input type="text" id="add-friend-name" />
                <button id="add-friend">Add Friend</button>
                <div id="friend-list">

                </div>
            </div>
            <div id="right-controls" class="col">
                <h4>This week's interactions</h4>
                <div id='interaction-list'>

                </div>
                <button id="update-week">Update Week</button>
                <button id="add-week">Add Week</button>
                <button id="clear-nums">Clear</button>
            </div>
        <div>
    </body>
</html>
